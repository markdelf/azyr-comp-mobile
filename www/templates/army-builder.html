<ion-view view-title="Army Builder">
  <ion-tabs class="tabs-dark tabs-icon-top">

	  <ion-tab title="Army" icon-on="ion-bookmark" icon-off="ion-bookmark" sref="app.armybuilder.army">
<ion-content style="margin-top:42px;">
     <ion-list can-swipe="true" ng-if="getTotal('Total') > 0">
		<army-section ng-repeat="unitType in unitTypes" ng-if="getTotal(unitType) > 0"></army-section>
		<div class="item item-divider">
Total
<span class="item-note" ng-class="!isUnitTypeIsValid('Total')?'assertive':''">{{getTotal('Total')}}/{{getLimit('Total')}} {{restrictions['Total'].type}}</span>
</div>
    </ion-list>
    <div class="card" ng-if="getTotal('Total') <= 0">
	  <div class="item item-text-wrap">
	  	<p>Start by adding warscrolls into your army.</p>
	  	<button class="button button-block button-positive">
		  Search
		</button>
	  </div>
	</div>
</ion-content>
	  </ion-tab>

	  <ion-tab title="Search" icon-on="ion-ios-browsers" icon-off="ion-ios-browsers-outline">
		<ion-content style="margin-top:42px;">
<div class="bar bar-header item-input-inset">
  <label class="item-input-wrapper">
    <i class="icon ion-ios-search placeholder-icon"></i>
    <input type="search" placeholder="Search">
  </label>
 <select>
      <option>Factions</option>
      <option selected>Stormcast Eternals</option>
      <option>Red</option>
    </select>
</div>
		</ion-content>
	  </ion-tab>

	  <ion-tab title="Options" icon-on="ion-ios-gear" icon-off="ion-ios-gear-outline">
			<ion-content style="margin-top:42px;">
		    	<div class="list">
				  <label class="item item-input item-stacked-label">
				    <span class="input-label">Army Name</span>
				    <input type="text" placeholder="Untitled Army">
				  </label>
				  <label class="item item-input item-stacked-label">
				    <span class="input-label">Army Size</span>
				    <select class="pull-right">
				    	<option value="">Patrol (20pts)</option>
				    </select>
				  </label>
				  <label class="item item-input item-stacked-label">
					Include Warscrolls in Printout
					<div class="toggle toggle-assertive pull-right">
						<input type="checkbox">
						<div class="track">
							<div class="handle"></div>
						</div>
					</div>
				</label>
				</div>
			</ion-content>
	  </ion-tab>

	</ion-tabs>
</ion-view>
