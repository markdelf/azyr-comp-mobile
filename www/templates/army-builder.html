<ion-view view-title="Army Builder">
  <ion-tabs class="tabs-positive tabs-icon-top">

	  <ion-tab title="Army" icon-on="ion-bookmark" icon-off="ion-bookmark">
	  	<ion-content style="margin-top:42px;">
		     <ion-list can-swipe="true">
				<army-section ng-repeat="unitType in unitTypes"></army-section>
				<div class="item item-divider">
Total
<span class="item-note" ng-class="!isUnitTypeIsValid('Total')?'assertive':''">{{getTotal('Total')}}/{{getLimit('Total')}} {{restrictions['Total'].type}}</span>
  </div>
		    </ion-list>
	    </ion-content>
	  </ion-tab>

	  <ion-tab title="Search" icon-on="ion-ios-browsers" icon-off="ion-ios-browsers-outline">
		<ion-content style="margin-top:42px;">
<div class="bar bar-header item-input-inset">
  <label class="item-input-wrapper">
    <i class="icon ion-ios-search placeholder-icon"></i>
    <input type="search" placeholder="Search">
  </label>
 <select>
      <option>Factions</option>
      <option selected>Stormcast Eternals</option>
      <option>Red</option>
    </select>
</div>
		</ion-content>
	  </ion-tab>

	  <ion-tab title="Rules" icon-on="ion-ios-gear" icon-off="ion-ios-gear-outline">
	    <!-- Tab 3 content -->
	  </ion-tab>

	</ion-tabs>
</ion-view>
